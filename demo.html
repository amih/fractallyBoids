<!DOCTYPE html>
<html>
  <head>
    <title>BoidsCanvas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="boids-canvas"></div>
    <script type="text/javascript" src="boids-canvas.js"></script>
    <script type="text/javascript">
      let boidsCanvas = new BoidsCanvas(
        document.getElementById('boids-canvas'),
        {
          background: '#ecf0f1',
          speed: 'fast', // fast | medium | slow
          interactive: false,
          mixedSizes: false,
          boidColours: ["#555", "#666", "#777", "#888", "#999", '#AAA', '#BBB', '#765', '#567']
        }
      );
    </script>
  </body>
</html>
